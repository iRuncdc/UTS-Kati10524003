      <!--Form-->
      <td bgcolor="#111111" style="padding: 20px;">
        <h2 align="center">Formulir Transaksi Pembelian</h2>
        <hr>
        <form action="#" method="post">
          <fieldset style="border:1px solid white; padding:10px;">
            <legend><b>Informasi Pembeli</b></legend>
            <table cellpadding="8">
              <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" placeholder="Masukkan nama Anda" size="30" required></td>
              </tr>
              <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" rows="3" cols="30" placeholder="Tulis alamat lengkap..."></textarea></td>
              </tr>
              <tr>
                <td>No. HP</td>
                <td><input type="text" name="telepon" placeholder="08xxxxxxxxxx"></td>
              </tr>
            </table>
          </fieldset>

          <br>

          <fieldset style="border:1px solid white; padding:10px;">
            <legend><b>Detail Pembelian</b></legend>
            <table cellpadding="8">
              <tr>
                <td>Jenis Barang</td>
                <td>
                  <select name="barang">
                    <option value="">-- Pilih Barang --</option>
                    <option value="kaos">Kaos Polos</option>
                    <option value="kemeja">Kemeja</option>
                    <option value="jaket">Jaket</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Jumlah</td>
                <td><input type="number" name="jumlah" min="1" max="100"></td>
              </tr>
              <tr>
                <td>Ukuran</td>
                <td>
                  <input type="radio" name="ukuran" value="S"> S
                  <input type="radio" name="ukuran" value="M"> M
                  <input type="radio" name="ukuran" value="L"> L
                  <input type="radio" name="ukuran" value="XL"> XL
                </td>
              </tr>
              <tr>
                <td>Pembayaran</td>
                <td>
                  <input type="checkbox" name="bayar" value="transfer"> Transfer Bank<br>
                  <input type="checkbox" name="bayar" value="cod"> COD<br>
                  <input type="checkbox" name="bayar" value="ewallet"> E-Wallet
                </td>
              </tr>
            </table>
          </fieldset>

          <br>

          <table width="100%">
            <tr>
              <td align="center">
                <input type="submit" value="Kirim" style="padding: 8px;">
                <input type="reset" value="Reset" style="padding: 8px;">
              </td>
            </tr>
          </table>
        </form>
